<!DOCTYPE html>
<html>

<head>
    <title>Lenses And Mirrors</title>
    <link rel="icon" type="image/x-icon" href="images/calculator.ico" />
    <link rel="stylesheet" href="styles/lenses_and_mirrors/common.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div id="main-banner">
        <a class="a-icon" href="index.html">
            <svg id="button-home" width="85" height="70" style="cursor: pointer;">
                <path d="M10 35 h8 q2 0 2 2 v21 q0 2 2 2 h11 q2 0 2 -2 v-11 q0 -2 2 -2 h11 q2 0 2 2 v11 q0 2 2 2 h11 q2 0 2 -2 v-21 q0 -2 2 -2 h8 l-32.5 -25 z" fill="white"/>
            </svg>
        </a>
        <div>Lenses and Mirrors</div>
        <button>Save</button>
    </div>

    <div style="flex-grow: 1; position: relative; overflow: hidden;">
        <div id="main-sidebar">
            <div style="display: flex;">
                <div class="tab" style="border-width: 0 1px 1px 0;">a</div>
                <div class="tab">b</div>
            </div>
            <div class="invisible">
                <div data-type="optical_elements">Convex Lens</div>
                <div data-type="optical_elements">Concave Lens</div>
                <div data-type="optical_elements">Convex Mirror</div>
                <div data-type="optical_elements">Concave Mirror</div>
                <div data-type="optical_elements">Flat Mirror</div>
                <div data-type="optical_elements">Barrier</div>
                <div data-type="light_sources">Point Source</div>
                <div data-type="light_sources">Parallel Source</div>
            </div>
            <div>
                <!-- <div data-id=0>test</div>
                <div data-id=1>test</div>
                <div data-id=2>test</div>
                <div data-id=3>test</div>
                <div data-id=4>test</div>
                <div data-id=5>test</div> -->
            </div>
        </div>

        <div id="main-canvas">
            <canvas style="width: 100%; height: 100%;"></canvas>
        </div>

        <div id="general-settings-frame">
            <img id="general-settings-icon" src="images/svg icons/gear.svg">
            <div id="general-settings" class="invisible">
                <div id="general-settings-grid">
                    <div>Max Distance</div>
                    <input type="number" step="any" data-setting="max_distance" data-setting_type="ray_appearance" value="3000">
                    <div>Fill Length</div>
                    <input type="number" step="any" data-setting="fill_length" data-setting_type="ray_appearance" value="20">
                    <div>Seperate Length</div>
                    <input type="number" step="any" data-setting="sep_length" data-setting_type="ray_appearance" value="10">
                </div>
            </div>
        </div>

        <div id="element-settings" class="invisible">
            <div>
            </div>
        </div>
    </div>

    <script src="scripts/lenses_and_mirrors/light_control.js"></script>
    <script src="scripts/lenses_and_mirrors/common.js"></script>

</body>
