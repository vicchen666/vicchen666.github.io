<!DOCTYPE html>
<html>

<head>
    <title>Crafting Table Recipe Editor</title>
    <link rel="stylesheet" href="styles/common.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div id = "Container">
        <div id ="CraftingRecipesEditor">
            <header>
                <h3>Crafting Recipes Editor</h3>
            </header>
            <section>
                <div id="Search">
                    <div id="PageTitle">Crafting Recipes Editor Main Page</div>
                    <div id="TotalRecipes">
                        <p>
                            Recipes Count: 0
                            <span class = "edit-count">(0)</span>
                        </p>
                    </div>
                    <div id="SearchRow">
                        <div id="SearchLabel">Search Existing Recipe:</div>
                        <div>
                            <input id="SearchInput">
                            <span style="margin: 0 1em; font-weight: bold; text-transform: uppercase;">or</span>
                            <button id="AddNew">Add New Recipe</button>
                        </div>
                    </div>
                    <ul id="ActionLog">
                        <li class="actions-none">No changes were made</li>
                        <li class="actions-add">Add</li>
                        <li class="actions-modify">Modify</li>
                        <li class="actions-remove">Remove</li>
                    </ul>
                    <br>
                    <span style="font-weight: bold;">Search Results: </span>
                </div>
            </section>
            <footer>
                <h3>By vicchenMC</h3>
            </footer>
        </div>
    </div>
</body>

</html>
