<!DOCTYPE html>
<html>

<head>
    <title>Crafting Table Recipe Editor</title>
    <link rel="icon" type="image/x-icon" href="images/crafting_table.ico" />
    <link rel="stylesheet" href="styles/common.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div id="main-sidebar">
        <svg width="80" height="70" style="cursor: pointer;">
            <rect width="60" height="10" x="10" y="10" rx="4" ry="4" style="fill: #ffffff;"/>
            <rect width="60" height="10" x="10" y="30" rx="4" ry="4" style="fill: #ffffff;"/>
            <rect width="60" height="10" x="10" y="50" rx="4" ry="4" style="fill: #ffffff;"/>
        </svg>
        <div onclick="fossil_finder()">Fossil Finder</div>
        <div onclick="none()">None</div>
    </div>
    <div id="main-container">
        <div id="fossil-finder" class="editor invisible">
            <header><div>Fossil Finder</div></header>
            <section style="padding: 10px;">
                <div id="fossil-finder-excavator" class="ui ui-chest">
                    <div class="ui-header">Fossil Excavator</div>
                </div>
                <div id="fossil-finder-selection" class="ui ui-chest invisible" style="position: absolute;"></div>
                <div style="display: flex; align-items: center; justify-content: right;">
                    <button id="fossil-finder-reset">Reset</button>
                    <div style="padding: 10px;">Possible Fossils: 0</div>
                </div>
                <div style="display: flex; align-items: center; margin-top: 10px;">
                    <div style="padding: 10px;">Mode: </div>
                    <button id="fossil-finder-mode">Find Next Place</button>
                </div>
            </section>
        </div>
    </div>

    <script src="scripts/common.js"></script>
    <script src="scripts/fossil_finder.js"></script>
    
</body>

</html>
